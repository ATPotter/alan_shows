<div class="container-fluid">
    <div class="row-fluid">
		<h2>{{showName}}</h2>

		<!-- Show information table -->
		<table class="oneShowInfoTable">
		    <tr ng-repeat="row in showInfo.infoTable">

		    	<td class="oneShowInfoLeft" ng-bind-html="row.heading"></td>
		    	<td class="oneShowInfoCentre">&nbsp;-&nbsp;</td>
			    <td class="oneShowInfoRight" ng-bind-html="row.value"></td>

			</tr>
		</table>

		<!-- Top HTML -->
		<div ng-bind-html="topHtml"></div>


		<!-- Show photos -->
		<table width="100%">
			<tr ng-repeat="photoBlock in showInfo.photographs">
				<td>
					<h3  class="photoTileTableEntry">{{photoBlock.heading}}</h3>

					<div ng-repeat="photo in photoBlock.pictures"
					     class="photoTile">

						<a href="{{photo.large}}"><img src="{{photo.small}}"></a>
						<br/><span ng-bind-html="photo.title"></span>

					</div>
				</td>
			</tr>
		</table>

		<!-- Bottom HTML -->
		<div class="lineBreak"></div>
		<div ng-bind-html="bottomHtml"></div>

	</div>
</div>
