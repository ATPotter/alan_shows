<div class="container-fluid">
    <div class="row-fluid">
		<h2>{{showName}}</h2>

		<!-- Show information table -->
		<table>
		    <tr ng-repeat="row in showInfo.infoTable">
		    	<td class="bodycell-left">{{row.heading}}</td>
			    <td class="bodycell-right" ng-bind-html="row.value"></td>

			</tr>
		</table>

		<!-- Top HTML -->
		<div ng-bind-html="topHtml"></div>


		<!-- Show photos -->
		<div ng-repeat="photoBlock in showInfo.photographs">
			<h3>{{photoBlock.heading}}</h3>

			<div ng-repeat="photo in photoBlock.pictures" class="photoTile">
				<a href="{{photo.large}}"><img src="{{photo.small}}"></a>
				<br/>{{photo.title}}
			</div>
		</div>

		<!-- Bottom HTML -->
		<div class="lineBreak"></div>
		<div ng-bind-html="bottomHtml"></div>

	</div>
</div>
